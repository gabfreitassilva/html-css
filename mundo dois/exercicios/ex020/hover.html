<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > .hidden {
            display: none;
        }

        div:hover > .hidden {
            display: block;
            background-color: blueviolet;
            color: white;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ache o tesouro</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        <p>passe o mouse aqui</p>
        <p class="hidden">Achooouuu...</p>
    </div>
    <p>por hoje Ã© isso</p>
</body>
</html>
