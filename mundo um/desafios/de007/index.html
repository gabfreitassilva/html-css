<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Se liga como a imagem muda</h1>
    <p>Alterando o tamanho do navegador ou apenas visitando a página em diferentes tamanhos do tela podemos ver como a imagem vai ser diferente para cada tamanho.</p>
    <picture>
        <source media="(max-width: 980px)" srcset="imgs/img-p.jpg" type="image/jpeg">
        <source media="(max-width: 1250px)" srcset="imgs/img-m.jpg" type="image/jpeg">
        <img src="imgs/img-g.jpg" alt="">
    </picture>
</body>
</html>
