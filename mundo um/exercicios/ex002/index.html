<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linha</h1>
    <hr>
    <p>O paragrafo pode ser escrito
        de qualquer maneira, portanto que esteja
        dentro do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Para que ocorra uma quebra <br>
        de linha no meio do seu paragrafo <br>
        voce deve usar a tag &lt;br&gt;.
    </p>
    <p>Alguns simbolos especiais: 
        &euro;
        &pound;
        &trade;
        &copy;
        &yen;
        &cent;
    </p>
    <p>Adcionando agora emojis:
        &#x1F954;
        &#x1F35F;
    </p>
</body>
</html>
